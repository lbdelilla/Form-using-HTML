<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Payment Form Example</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
  <section class="payment-form p-5">
    <div class="card">
      <div class="card-header">
        <h4><strong>Payment Form Example</strong></h4>
      </div>
      <div class="card-body">
        <div class="alert alert-danger" role="alert">
          Some fields are missing
        </div>
        <form>
          <div class="mb-3">
            <div class="row">
              <fieldset class="col-4">
                <label for="card-number" class="form-label">Card Number</label>
                <input type="text" class="form-control" id="card-number" name="card-number" placeholder="XXXXXXXXXXXXXXXX" />
              </fieldset>
              <fieldset class="col-4">
                <label for="cvc" class="form-label">CVC</label>
                <input type="text" class="form-control" id="cvc" name="cvc" placeholder="0000" />
              </fieldset>
              <fieldset class="col-4">
                <label for="amount" class="form-label">Amount</label>
                <div class="d-flex">
                  <i class="fa-solid fa-dollar-sign align-self-center mx-2"></i>
                  <input type="text" class="form-control" id="amount" name="amount" placeholder="Amount" />
                </div>
              </fieldset>
            </div>
            <div class="row">
              <div class="col-6">
                <fieldset class="mt-2">
                  <label for="firstName" class="form-label">First Name</label>
                  <input type="text" name="firstName" class="form-control" required />
                </fieldset>
                <fieldset class="mt-2">
                  <label for="city" class="form-label">City</label>
                  <input type="text" name="city" class="form-control" required />
                </fieldset>
                <fieldset class="mt-2">
                  <label for="credit-cards" class="form-label">We accept</label>
                  <div class="col-6 bg-secondary d-flex rounded p-2 ">
                    <div class="form-check mx-2">
                      <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2"
                        checked>
                      <label class="form-check-label" for="flexRadioDefault2">
                        <i class="fa-brands fa-cc-mastercard text-light"></i>
                      </label>
                    </div>
                    <div class="form-check mx-2">
                      <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2">
                      <label class="form-check-label" for="flexRadioDefault2">
                        <i class="fa-brands fa-cc-visa text-light"></i>
                      </label>
                    </div>
                    <div class="form-check mx-2">
                      <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2">
                      <label class="form-check-label" for="flexRadioDefault2">
                        <i class="fa-brands fa-cc-diners-club text-light"></i>
                      </label>
                    </div>
                    <div class="form-check mx-2">
                      <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2">
                      <label class="form-check-label" for="flexRadioDefault2">
                        <i class="fa-brands fa-cc-amex text-light"></i>
                      </label>
                    </div>
                  </div>
                </fieldset>
              </div>
              <div class="col-6">
                <fieldset class="mt-2">
                  <label for="lastName" class="form-label">Last Name</label>
                  <input type="text" name="lastName" class="form-control" required />
                </fieldset>
                <div class="row d-flex">
                  <fieldset class="mt-2 col-6">
                    <label for="state" class="form-label">State</label>
                    <input type="number" name="state" class="form-control" required />
                  </fieldset>
                  <fieldset class="mt-2 col-6">
                    <label for="postalCode" class="form-label">Postal Code </label>
                    <input type="text" class="form-control" required />
                  </fieldset>
                </div>
                <fieldset class="mt-2">
                  <label for="message" class="form-label">Message</label>
                  <textarea type="text-area" name="message" class="form-control" required></textarea>
                </fieldset>
              </div>
        </form>
      </div>
    </div>

    </div>
    <div class="d-flex justify-content-end gap-2 p-3 mt-3 card-footer ">
      <button type="button" class="btn btn-secondary">Cancel</button>
      <button type="submit" class="btn btn-primary" form="form1">Send</button>
    </div>
  </section>


</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
  integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>

</html>
